{% load static %}
<link rel="stylesheet" href="{% static 'expenses/style.css' %}">

<h1>Bank accounts</h1>

{% if bank_account_list %}
    <ul>
    {% for account in bank_account_list %}
        <li><a href="{% url 'expenses:detail' account.id %}"> {{ account }} </a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bank accounts.</p>
{% endif %}
